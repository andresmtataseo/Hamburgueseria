<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacion Hamburguesería - Inicio</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#main">Inicio</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="#main">
                        <img src="img/logo.png" alt="Logo" class="me-2 ms-2" style="height: 40px;">
                    </a>
                </div>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main id="main" class="container">
        <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="display: none; z-index: 1050;">
            <div class="alert alert-dismissible alert-success shadow">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>¡Simulación completada!</strong> La simulación ha terminado exitosamente.
            </div>
        </div>

        <div class="container mt-3">
            <h1 class="text-center">Simulación de Hamburguesería</h1>

            <div class="container-fluid d-flex justify-content-center gap-2">
                <button id="startBtn" class="btn btn-success">Iniciar Simulación</button>
                <button id="restartBtn" class="btn btn-warning" style="display:none;">Reiniciar</button>
                <button id="instantBtn" class="btn btn-success" style="display:none;">Terminar rapidamente</button>
            </div>

        </div>

        <div class="container mt-5">
            <div class="row">

                <div id="simulation" class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Simulación</h5>
                        </div>
                        <div class="card-body">
                        <canvas id="canvas" width="600" height="400"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 d-flex flex-column align-items-center">
                    <div class="container mb-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">Ajustes</h5>
                            </div>
                            <div class="card-body">
                                <button id="btn15min" class="btn btn-success ms-auto">+15 Min</button>
                                <button id="btn30min" class="btn btn-success me-auto">+30 Min</button>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">Estadísticas</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-2"><strong>Tiempo en el negocio:</strong> <span id="tiempoNegocio"
                                        class="badge bg-warning">0 min</span></div>
                                <div class="mb-2"><strong>Clientes en caja:</strong> <span id="cajaCount"
                                        class="badge bg-success">0</span></div>
                                <div class="mb-2"><strong>Clientes en mostrador:</strong> <span id="mostradorCount"
                                        class="badge bg-secondary">0</span></div>
                                <div class="mb-2"><strong>Clientes en Salón Rojo:</strong> <span id="salonRojoCount"
                                        class="badge bg-danger">0</span></div>
                                <div class="mb-2"><strong>Clientes en Salón Azul:</strong> <span id="salonAzulCount"
                                        class="badge bg-info">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer>
        <div class="container mt-2">
            <p class="text-center">© 2025 SAM Company, Inc</p>
        </div>
    </footer>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
